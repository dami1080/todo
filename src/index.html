<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac0885c8f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div>
        <div class="todo-header">
            <p class="m-0">Today's To Do</p>
            <i class="fas fa-sync"></i>
        </div>

        <div class="add-todo">
            <input type="text" placeholder="Add to your list..." class="add-todo-input">
            <i class="fas fa-level-down-alt fa-rotate-90"></i>
        </div>

        <div class="todo-list"></div>

        <div class="todo-footer">
            <div>Clear all completed</div>
        </div>
    </div>
</body>
</html>
